<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Dd的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.6/seed-min.js" charset="utf-8"></script>
    <style>
        .draggable-container {
            width: 800px;
            height: 800px;
            border:1px solid #333;
            background: #fff;
        }
        .draggable {
            float: left;
            margin-top:10px;
            margin-left: 10px;
            width:160px;
            height: 160px;
            text-align: center;
            line-height: 160px;;
            border:1px solid #999;
            background: #0064cd;
            color: #fff;
        }
    </style>
</head>
<body>
<h2>最简单的拖拽代理</h2>
<div class="draggable-container">
    <div class="draggable">拖拽我</div>
    <div class="draggable">拖拽我</div>
    <div class="draggable">拖拽我</div>
    <div class="draggable">拖拽我</div>
</div>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "../build";
        S.config({
            packages:[
                {
                    name:"kg/dd/2.0.0",
                    path:debugPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/dd/2.0.0/index', function (S, DD) {
        new DD.DraggableDelegate({
            container:".draggable-container",
            selector:'.draggable',
            "move":true
        });
    })
</script>
</body>
</html>
